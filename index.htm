<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main_css.css">

    <title>GitHub Status</title>
  </head>
  <body>

    <main>
      <div class="container">
        <div class="d-flex justify-content-center p-5">
            <h1 class="display-4">
              GitHub Status
            </h1>
        </div>
      </div>
      <div class="container shadow-sm my-5 bg-body">
        <div class="row row-cols-2">
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>Git Operations</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>API Requests</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>Webhooks</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>Issues</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>Pull Requests</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>GitHub Actions</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>GitHub Packages</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>GitHub Pages</h5>
          </div>
          <div id="gitstatus" class="col border p-4 d-flex">
            <h5>Codespaces</h5>
          </div>
          <div class="col border">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button type="button" onClick="window.location.reload()" class="btn btn-primary btn-lg">Refresh Status</button>
          </div>
        </div>
      </div>
      <div class="container my-5">
        <div clas="row">
          <hr>
          <div>
            <a href="https://github.com/visevan/github-status"><strong>See repo</strong></a>
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


    <script type="module" src="./main_js.js"></script>
  </body>
</html>
